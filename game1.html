<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing Credit</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

</head>
<body onload="gameManager()">
    <header><h1 id="turnTxt"></h1></header>

    <button id="rules">Rules</button>

    <div id="scores">
        <div id="balance"></div>
        <div id="debt"></div>
        <div id="credit"></div>
        <div id="limit"></div>
        <div id="missedP"></div>
        <div id="apr"></div>
        
    </div>

    <div id="container">
        <center></center>
        <center>
            <p id="question"></p>
            <button id="a1Btn">
                <h1>Option 1</h1>
                <p id="a1"></p>
            </button>
            <button id="a2Btn">
                <h1>Option 2</h1>
                <p id="a2"></p>
            </button>
            
        </center>
    </div>
    <center id="payBtnContainer">
        <input type="text" placeholder="Enter Amount" id="removeDebt">
        <Button id="payDebt">
            Pay debt
        </Button>
    </center>
    <footer><h5 id="footer">Created by Will Domine</h5></footer>   
    <script src="code.js"></script>
</body>
</html>
